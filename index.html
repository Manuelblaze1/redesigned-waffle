  <style>

      .video-slider .slide.active {

      }
      .video-slider .slide.active > div {

    /* Adjust contact section sizing */

</head>

          <div class="aspect-w-16 aspect-h-9 md:block hidden">
            <iframe src="https://www.youtube.com/embed/example1" class="rounded-lg" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      
      <!-- Next 3 Videos - Also 1 per row on mobile -->

      <!-- Instagram Embed -->
      <div class="w-full max-w-md">

          <!-- Instagram content will load here -->
        </blockquote>
      </div>
    </div>
  </section>

  <!-- ... (keep footer and scripts) ... -->

  <script>
    // Modified slider for mobile
    function showSlide(n) {
      slides.forEach(slide => {
        slide.classList.remove('active');
        // Hide all videos except first in each slide on mobile
        if (window.innerWidth < 768) {
          const videos = slide.querySelectorAll('.aspect-w-16');
          videos.forEach((video, index) => {
            if (index > 0) video.classList.add('hidden');
            else video.classList.remove('hidden');
          });
        }
      });
      
      slides[n].classList.add('active');
      prevButton.classList.toggle('hidden', n === 0);
      nextButton.classList.toggle('hidden', n === slides.length - 1);
    }

    // Update on resize
    window.addEventListener('resize', () => {
      showSlide(currentSlide);
    });
  </script>
</body>
</html>
